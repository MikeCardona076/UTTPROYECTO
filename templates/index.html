<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Ejemplo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Correo electrónico</label>
        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="usuario@ejemplo.com" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Contraseña</label>
        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" placeholder="********" required>
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors" type="submit">
        Entrar
      </button>
    </form>
